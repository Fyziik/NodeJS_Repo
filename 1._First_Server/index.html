<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Homepage</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            h1 {
                font-size: 4em;
                font-weight: bold;
            }

            h3 {
                font-size: 2.7em;
                font-weight: bold;
            }

            span {
                margin-right: 5%;
            }

            .bold {
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1 class="d-flex justify-content-center">Welcome to my page</h1>

            <div class="jumbotron d-flex justify-content-center">
                
                <div class="bold">

                    <h3>Form for adding a new user</h3>

                    <form method="POST" action="/users/id">
                        <span>Name</span><br>
                        <input type="text" placeholder="Andreas" name="name"> <br>
                        <span>Website url</span><br>
                        <input type="text" placeholder="https://www.something.com" name="url"> <br>
                        <span>Manual ID, does not have to be included (can not be 0)</span><br>
                        <input type="text" placeholder="1 2 3" name="id"> <br>
                        <button class="btn btn-success" type="submit">Submit</button>
                        <button class="btn btn-danger" type="reset">Clear form</button>
                    </form>

                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>

</html>
